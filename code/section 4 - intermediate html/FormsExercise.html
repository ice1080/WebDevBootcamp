<!DOCTYPE html>
<html>
<head>
	<title>Register Exercise</title>
</head>
<body>

<form>
	<h1>Register</h1>

	<label for="firstName">First Name: </label>
	<input id="firstName" type="text" placeholder="John" required>

	<label for="lastName">Last Name: </label>
	<input id="lastName" type="text" placeholder="Smith" required>

	<br>

	<label for="maleGender">Male </label>
	<input id="maleGender" name="gender" type="radio">
	
	<label for="femaleGender">Female </label>
	<input id="femaleGender" name="gender" type="radio">
	
	<label for="otherGender">Other </label>
	<input id="otherGender" name="gender" type="radio">

	<br>

	<label for="email">Email: </label>
	<input id="email" type="email" name="email" placeholder="your email" required>

	<label for="password">Password: </label>
	<input id="password" type="password" name="password" placeholder="your password" pattern="(.){5,10}" maxlength="10" title="5 to 10 characters" required>

	<br>

	<label for="birthday">Birthday: </label>
	<select id="birthday" title="month">
		<option disabled selected>Month</option>
		<option>January</option>
		<option>February</option>
	</select>
	<select id="birthday" title="day">
		<option disabled selected>Day</option>
		<option>01</option>
		<option>02</option>
	</select>
	<select id="birthday" title="year">
		<option disabled selected>Year</option>
		<option>1980</option>
		<option>1981</option>
	</select>

	<br>
 	
 	<label for="conditions">I agree to the terms and conditions </label>
 	<input id="conditions" type="checkbox" name="conditions" required>

 	<br>

	<button>Submit</button>


</form>	


</body>
</html>
